function openSelf(inText = null){
	var urlStr = document.URL.split('?').shift();
	if(inText){
		urlStr = urlStr + '?text=' + encodeURIComponent(inText);
	}
	window.open(urlStr,'_top');
}
// outputLabelã®HTMLã‚’è¨­å®šã—ã€è¦‹ãˆã‚‹ä½ç½®ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã€‚
function setOutputHTML(inHTMLString){
	const label = document.getElementById('outputLabel');
	label.innerHTML = inHTMLString;
	label.scrollIntoView({behavior:'smooth',block:'center'});
}
// å¼•æ•°ã®æ–‡å­—åˆ—ã‚’ã€ç©ºç™½æ–‡å­—ã¨æ”¹è¡Œã‚’æœ€å°é™ã«ã—ãŸ1è¡Œã«ã™ã‚‹ã€‚
function shortenString(inString){
	var newStr = '';
	const spaces = ' \tã€€\n\r';
	var wasSpace = false;
	for(let i=0; i<inString.length; i++){
		const ch = inString.charAt(i);
		if(spaces.includes(ch)){
			wasSpace = true;
		}else{
			if(wasSpace && newStr.length>0){
				newStr += ' ';
			}
			newStr += ch;
			wasSpace = false;
		}
	}
	return newStr;
}
// ç©ºè¡Œã‚’é™¤ã„ã¦ã‚‚è¤‡æ•°è¡Œã‹ã€‚
function isMultiLineString(inString){
	const lineArr = inString.split("\n");
	var lineCount = 0;
	for(let i=0; i<inString.length; i++){
		if(lineArr[i].length>0){
			lineCount++;
			if(lineCount>=2){ return true; }
		}
	}
	return false;
}

	const isMac = (navigator.maxTouchPoints <= 0);

		editTextarea.style.width = '94%';
	}
	// ã‚¯ã‚¨ãƒªè§£æã€‚
	const queryArr = document.URL.split('?').pop().split('&');
	var txtVal = null;
	for(let i=0; i<queryArr.length; i++){
		const kvArr = queryArr[i].split('=');
		if(kvArr.length<2){ continue; }
		const keyStr = kvArr[0].toLowerCase();
		const valStr = decodeURIComponent(kvArr[1]);

		}

	// textã‚¯ã‚¨ãƒªæŒ‡å®šãŒã‚ã‚Œã°å…¥ã‚Œã‚‹ã€‚

		document.title = 'ï¾ï½²ï¾‚ã€€' + shortenString(txtVal);

		if(!isMac && isMultiLineString(txtVal)){

	}
	// editTextareaã®é«˜ã•ã‚’å†…å®¹å¤‰æ›´æ™‚ã«åˆã‚ã›ã‚‹ã€‚
	editTextarea.addEventListener('input',adjustEditTextareaHeight);
	// ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’textareaã«ã€‚
	editTextarea.focus();
}

function search(topUrlStr, urlPrefixStr, urlSuffixStr = '', escapeWord = false){
	const txt = document.editForm.editTextarea.value;
	var winName = document.editForm.searchNewTab.checked ? '_blank' : '_top';
	const operation = document.editForm.operation.value;
	const isOpen = operation=='open';
	const isMakeURL = isOpen? false : operation=='makeURL';
	const isMakeLink = (isOpen || isMakeURL)? false : operation=='makeLink';
	// ç©ºãªã‚‰ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã€‚
	if(txt.length <= 0){
		if(isOpen){
			window.open(topUrlStr, winName);
		}else if(isMakeURL){
			openSelf(topUrlStr);
		}else if(isMakeLink){
			setOutputHTML('<br><a href="' + topUrlStr + '" target="' + winName + '">' + topUrlStr + '</a>');
		}
		return;
	}
	// ä½¿ç”¨ã™ã‚‹è¡Œã ã‘ã«ã™ã‚‹ã€‚
	var lineArray = txt.split("\n");
	var wordArray = [];
	for(var i=0; i<lineArray.length; i++){
		if(lineArray[i].length > 0 && !wordArray.includes(lineArray[i])){ wordArray.push(lineArray[i]); }
	}
	// æ¤œç´¢èªãŒè¤‡æ•°ã®å ´åˆã¯å¸¸ã«æ–°è¦ã‚¿ãƒ–ã€‚
	if(wordArray.length > 1){ winName = "_blank"; }
	// é–‹ãorãƒªãƒ³ã‚¯ä½œæˆã€‚
	var linkHtmlStr = '';
	var urlTxtStr = '';
	for(var i=0; i<wordArray.length; i++){
		var urlStr = urlPrefixStr + (escapeWord ? escape(wordArray[i]) : encodeURIComponent(wordArray[i])) + urlSuffixStr;
		if(isOpen){
			window.open(urlStr,winName);
		}else if(isMakeURL){
			urlTxtStr += urlStr + '\n';
		}else if(isMakeLink){
			linkHtmlStr += '<br><a href="' + urlStr + '" target="' + winName + '">' + wordArray[i] + '</a>';
		}
	}
	if(isMakeURL){
		openSelf(urlTxtStr);
	}else if(isMakeLink){
		setOutputHTML(linkHtmlStr);
	}
}

/*--------------------------------------------------
	URLã‚’é–‹ã
*/
function openURLs(){
	// è¡Œå˜ä½ã§åˆ†å‰²
	var lineArray = document.editForm.editTextarea.value.split("\n");
	if( lineArray.length <= 0 ){
		return;
	}
	// å„è¡Œã‚’è£œæ­£
	var displayURL = ""; //ãƒ¦ãƒ¼ã‚¶ç¢ºèªè¡¨ç¤ºç”¨æ–‡å­—åˆ—
	for( var i=(lineArray.length - 1); 0 <= i; i-- ){
		if(lineArray[i].includes("://")){
			// 5chè¡¨è¨˜ã‚’ä¿®æ­£
			if( lineArray[i].indexOf("ttp:") == 0 ){
				lineArray[i] = "h" + lineArray[i];
			}else if( lineArray[i].indexOf("ttps:") == 0 ){
				lineArray[i] = "h" + lineArray[i];
			}
			// URLè¡¨è¨˜ã«ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
			// â€» encodeURIComponent() ã ã¨ã€Œ:ã€ã‚„ã€Œ/ã€ã¾ã§ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã—ã¦ã—ã¾ã†ã®ã§encodeURI
			lineArray[i] = encodeURI( lineArray[i] );
			// displayURLã«è¿½åŠ (é€†é †ãªã®ã§å‰ã«è¿½åŠ )
			displayURL = "â€¢" + lineArray[i] + "\n" + displayURL;
		}else{ //ãã‚Œä»¥å¤–ã¯çœã
			lineArray.splice(i,1);
		}
	}
	// ãƒ¦ãƒ¼ã‚¶ç¢ºèª
	if( ! window.confirm( "ä»¥ä¸‹ã®" + lineArray.length.toString() + "å€‹ã®URLã‚’é–‹ãã¾ã™ã‹ï¼Ÿ\n\n" + displayURL ) ){
		// ã‚­ãƒ£ãƒ³ã‚»ãƒ«å¾Œã€ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãŒå¤–ã‚Œã¦ã„ã‚‹ã®ã§æˆ»ã—ã¦ãŠã
		document.editForm.editTextarea.focus();
		return;
	}
	// é–‹ã
	for( var i=0; i < lineArray.length; i++ ){
		window.open( lineArray[i], "_blank" );
	}
}

function insertToCharacters(){
	var insertString = prompt("è¿½åŠ ã™ã‚‹æ–‡å­—ã‚’æŒ‡å®šã—ã¦ä¸‹ã•ã„", "ã€€");
	if( insertString == null ){
		document.editForm.editTextarea.focus();
		return;
	}
	var lineArray = document.editForm.editTextarea.value.split("\n");
	var setString = "";
	for(var li=0; li < lineArray.length; li++){
		var lineString = lineArray[li];
		var newLineStr = "";
		for(var ci=0; ci < lineString.length; ci++){
			newLineStr += (ci<=0 ? "" : insertString) + lineString.charAt(ci);
		}
		
		if(li + 1 < lineArray.length){
			setString += newLineStr + "\n";
		}else{
			setString += newLineStr;
		}
	}
	setEditTextareaValue(setString);
}
/*--------------------------------------------------
	æ–‡å­—ã‚½ãƒ¼ãƒˆ
*/
function sortCharacters(){
	var lineArray = document.editForm.editTextarea.value.split("\n");
	var setString = "";
	for( var li=0; li < lineArray.length; li++ ){
		var lineString = lineArray[li];
		var charArray = new Array();
		
		for( var ci=0; ci < lineString.length; ci++ ){
			charArray[ci] = lineString.charAt(ci);
		}
		charArray.sort();
		
		lineString = "";
		for( var ci=0; ci < charArray.length; ci++ ){
			lineString += charArray[ci];
		}
		if( li + 1 < lineArray.length ){
			setString += lineString + "\n";
		}else{
			setString += lineString;
		}
	}
	setEditTextareaValue(setString);
}
